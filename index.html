<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="container col-4 mt-2">
      <form action="" class="form-control" onsubmit="return false">
        <h2>Ta devendo uma mamada</h2>

        <hr />

        <label for="">Coluna 1</label>
        <input type="number" id="n1" class="form-control" />

        <label for="">Coluna 3</label>
        <input type="number" id="n3" class="form-control" />

        <label for="">Coluna 4</label>
        <input type="number" id="n4" class="form-control" />

        <label for="">Coluna 6</label>
        <input type="number" id="n6" class="form-control" />

        <button class="btn btn-primary mt-1" type="reset">Limpar</button>
        <button class="btn btn-primary mt-1" onclick="calcular()">
          Enviar
        </button>
      </form>
    </div>

    <div class="container col-4 mt-2" id="resposta"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function calcular() {
        let n1 = $("#n1").val();
        let n2 = 0;
        let n3 = $("#n3").val();
        let n4 = $("#n4").val();
        let n5 = 0;
        let n6 = $("#n6").val();
        let n7 = 0;
        let resposta = "";

        for (let indexn2 = 0; indexn2 < 10; indexn2++) {
          if (indexn2 >= n1 && indexn2 < n3) {
            n2 = indexn2;

            for (let indexn5 = 0; indexn5 < 10; indexn5++) {
              if (indexn5 >= n4 && indexn5 < n6) {
                n5 = indexn5;

                for (let indexn7 = 0; indexn7 < 10; indexn7++) {
                  if (indexn7 >= n6) {
                    n7 = indexn7;

                    if (!((n1 + n2 + n3 +  n4 +  n5 + n6 + n7) / 13 % 0 || (n1 + n2 + n3 +  n4 +  n5 + n6 + n7) / 7 % 0)) {
                      resposta += (n1 + " - " + n2 + " - " + n3 + " - " + n4 + " - " + n5 + " - " + n6 + " - " + n7 + " <br> ")
                    }
                  }
                }
              }
            }
          }
        }

        $("#resposta").html(resposta)
      }
    </script>
  </body>
</html>
